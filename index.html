<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>


</head>

<body>
    <div class="container">
    <br>
    <!-- Jumbotron -->
        <div class="jumbotron col-lg-10" id="jHeader">
            <h1 class="text-center">Train Schedule</h1>
        </div>
    
        <!-- Train Schedule-->
        <div class="row" id="tableContainer">
            <div class="col-lg-10">
                <div class="card card-default">
                    <div class="card-header cHeader">
                        Current Train Schedule
                    </div>
                    <div class="card-body" id="train-display">
                        <h2 id="name-display"></h2>
                        <table class="table table table-striped" id="train-table">
                            <thead class="thead-dark" id="trainHead">
                                <tr>
                                    <th scope="col" id="name-head">Train Name</th>
                                    <th scope="col" id="destination-head">Destination</th>
                                    <th scope="col" id="firstTrain-head">First Train</th>
                                    <th scope="col" id="frequency-head">Frequency(Minutes)</th>
                                    <th scope="col" id="nextTrain-head">Next Train</th>
                                    <th scope="col" id="nextTrain-head">Delete Train</th>


                                </tr>
                            </thead>
                            <tbody class="tablebody" id="tbody">
                                <tr>
                                    <td>Paradise</td>
                                    <td>Hawaii</td>
                                    <td>06:30</td>
                                    <td>5</td>
                                    <td>Soon</td>
                                    <td>Delete</td>

                                </tr>
                            </tbody>
                        </table>                      
                    </div>
                </div>
            </div>
        </div>
        
        <br>        
        <!-- Train Look up-->
        <div class="row">
            <div class="col-lg-10">
                <div class="card card-default" id="trainForm">
                    <div class="card-header cHeader">
                        Add Train
                    </div>
                    <div class="card-body">
                    <!-- Find Train Name -->
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text" onkeyup="this.value=this.value.replace(/[^a-zA-Z\s]*$/g,'');" >
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text" onkeyup="this.value=this.value.replace(/[^a-zA-Z\s]*$/g,'');">
                        </div>
                        <div class="form-group row">
                            <label for="firstTrain-input">First Train Time (HH:MM - military time)</label>
                            <input class="form-control" id="firstTrain-input" type="text" onkeyup="this.value=this.value.replace(/[^0-9\:]/g,'');">
                        
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text" onkeyup="this.value=this.value.replace(/[^0-9\:]/g,'');">
                        </div>
                        <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
                    </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        
        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="assets/javascript/fire.js"></script>

</body>

</html>
